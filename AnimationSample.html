<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: red;
        position: relative;
        animation: animt 5s infinite;
      }

      @keyframes animt {
        0% {
          top: 0px; background: violet;
        }
        25% {
          top: 200px; background: blue;
        }
        50% {
          top: 50px; background: red;
        }
        100% {
          top: 100px; background: yellow;
        }
      }
    </style>
  </head>
  <body>
    <h1>Animation</h1>
    <div></div>
  </body>
</html>
